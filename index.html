<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Wedding Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            flex-direction: row;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .image-section {
            flex: 1;
            overflow: hidden;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f8f8f8;
        }
        .content-section h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }
        .content-section p {
            margin: 20px 0;
            font-size: 1.1rem;
            color: #666;
        }
        .content-section button {
            padding: 15px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6b6b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .content-section button:hover {
            background-color: #ff4a4a;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-section, .content-section {
                flex: unset;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://assets.coingecko.com/coins/images/17711/standard/FB_Logo.png?1696517238" alt="Wedding Image">
        </div>
        <div class="content-section">
            <h1>Your free wedding website awaits</h1>
            <p>A beautiful website with customisable online RSVP, matching invitations and more!</p>
            <button>Get Started For Free</button>
        </div>
    </div>
</body>
</html>
