<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video</title>
    <style>
        html, body {
            margin: 5%;
            padding: 5%;
            height: 70%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 70%;
            height: 70%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="save_the_date.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
