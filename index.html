<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video with Border</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: calc(100vw - 20%);
            height: calc(100vh - 20%);
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="save_the_date.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
