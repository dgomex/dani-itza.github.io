<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .letter-container {
            position: relative;
            cursor: pointer;
        }
        .closed-letter, .open-letter {
            width: 300px;
            height: 200px;
            transition: opacity 0.5s ease;
        }
        .open-letter {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="letter-container" onclick="openLetter()">
        <img src="https://img3.stockfresh.com/files/a/ashumskiy/m/24/5564333_stock-photo-womans-hand-holding-closed-envelope.jpg" alt="Closed Letter" class="closed-letter">
        <div class="open-letter">
            <img src="https://http2.mlstatic.com/D_NQ_NP_2X_790106-MLB40602628144_012020-F.jpg" alt="Open Letter">
            <div style="position: absolute; top: 50px; left: 50px; font-size: 24px; color: #000;">
                CHATGPT is Amazing
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.closed-letter').style.opacity = '0';
            document.querySelector('.open-letter').style.opacity = '1';
        }
    </script>
</body>
</html>
